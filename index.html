<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        .container{
            width: 1000px;
            margin: auto;
        }
        nav ul{
            display: flex;
            justify-content:flex-start;
        }
        nav ul li{
            list-style: none;
            margin-right: 20px;
        }
        nav ul li a{
            text-decoration: none;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="nestedtable.html">Nested Table-1</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <table width="1000" align="center" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td width="1000" height="150" bgcolor="#eb2f06">
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="500" height="150" bgcolor="#f39c12"></td>
                        <td width="500" height="150" bgcolor="blue">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="250" height="150" bgcolor="#192a56"></td>
                                    <td width="250" height="150" bgcolor="#c44569"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="1000" height="150" bgcolor="#e74c3c">
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="500" height="150" bgcolor="#8e44ad">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="250" height="150" bgcolor="#c44569"></td>
                                    <td width="250" height="150" bgcolor="#192a56"></td>
                                </tr>
                            </table>
                        </td>
                        <td width="500" height="150" bgcolor="#f39c12"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="1000" height="150" bgcolor="green">
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="500" height="150" bgcolor="#4b7bec">
                            <table width="500" height="150" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="125" height="150" bgcolor="#26de81"></td>
                                    <td width="125" height="150" bgcolor="#192a56"></td>
                                    <td width="125" height="150" bgcolor="#c44569"></td>
                                    <td width="125" height="150" bgcolor="#4b6584"></td>
                                </tr>
                            </table>
                        </td>
                        <td width="500" height="150" bgcolor="#8854d0">
                            <table width="500" height="150" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td width="250" height="150" bgcolor="#192a56"></td>
                                    <td width="250" height="150" bgcolor="#fed330"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="1000" height="200" bgcolor="#1abc9c">
                <table border="0" align="center" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="250" height="200" bgcolor="#c44569"></td>
                        <td width="750" height="200" bgcolor="#2ecc71">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="750" height="100">
                                        <table border="0" cellspacing="0" cellpadding="0">
                                            <td width="250" height="100" bgcolor="#192a56"></td>
                                            <td width="500" height="100" bgcolor="#4b6584"></td>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="750" height="100" bgcolor="#16a085">
                                        <table border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="250" height="100" bgcolor="#4b6584"></td>
                                                <td width="125" height="100" bgcolor="#192a56"></td>
                                                <td width="125" height="100" bgcolor="#8e44ad"></td>
                                                <td width="125" height="100" bgcolor="#2c3e50"></td>
                                                <td width="125" height="100" bgcolor="#f1c40f"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
